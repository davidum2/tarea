<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Viajes IA - Chihuahua</title>
    
    <!-- 1. Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    
    <!-- 2. Carga de la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 3. Carga de Showdown (para convertir Markdown a HTML) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-full">
    
    <!-- Contenido Principal de la P√°gina -->
    <div class="min-h-screen bg-gradient-to-b from-blue-300 to-indigo-100 p-4 sm:p-8 h-full flex flex-col">
        <div class="max-w-7xl mx-auto h-full overflow-y-auto snap-y snap-mandatory">
            
            <!-- Secci√≥n 1: El Formulario -->
            <section class="h-screen snap-start flex items-center justify-center py-12 px-4">
                <div class="w-full max-w-2xl bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl shadow-lg p-6 sm:p-8 border border-gray-100 hover:shadow-2xl hover:scale-[1.02] transition-all duration-260 fade-up">
                    <h1 class="text-4xl font-bold text-gray-900 leading-tight">Tu Viaje Ideal a Chihuahua üèúÔ∏è</h1>
                    <p class="mt-3 text-lg text-gray-600">Completa tus preferencias y nuestra IA crear√° un itinerario √∫nico para ti, basado en experiencias y gu√≠as locales.</p>
                    
                    <form id="travelForm" class="mt-8 space-y-6">
                    
                    <!-- 1. Destino -->
                    <div>
                        <label for="destino" class="block text-sm font-medium leading-6 text-gray-900">Destino Principal</label>
                        <div class="mt-2">
                            <input type="text" id="destino" name="destino" value="Barrancas del Cobre" class="block w-full rounded-md border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Ej. Barrancas del Cobre, Creel" required>
                        </div>
                    </div>
                    
                    <!-- Fila de Duraci√≥n y Presupuesto -->
                    <div class="grid grid-cols-2 gap-6">
                        <!-- 2. Duraci√≥n -->
                        <div>
                            <label for="duracion" class="block text-sm font-medium leading-6 text-gray-900">Duraci√≥n (d√≠as)</label>
                            <div class="mt-2">
                                <input type="number" id="duracion" name="duracion" value="3" min="1" class="block w-full rounded-md border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                            </div>
                        </div>
                        
                        <!-- 3. Presupuesto -->
                        <div>
                            <label for="presupuesto" class="block text-sm font-medium leading-6 text-gray-900">Presupuesto</label>
                            <div class="mt-2">
                                <select id="presupuesto" name="presupuesto" class="block w-full rounded-md border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option value="economico">Econ√≥mico ($)</option>
                                    <option value="medio" selected>Medio ($$)</option>
                                    <option value="lujo">Lujo ($$$)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 4. Intereses -->
                    <div>
                        <label class="block text-sm font-medium leading-6 text-gray-900">Intereses Principales</label>
                        <fieldset class="mt-2">
                            <legend class="sr-only">Intereses</legend>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                <!-- Opci√≥n Ecoaventura -->
                                <label for="interes_eco" class="flex items-center p-3 w-full bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 has-[:checked]:ring-2 has-[:checked]:ring-indigo-600">
                                    <input type="checkbox" id="interes_eco" name="intereses" value="Ecoaventura" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-600">
                                    <span class="ml-3 text-sm font-medium text-gray-900">üå≤ Ecoaventura</span>
                                </label>
                                <!-- Opci√≥n Hist√≥rico -->
                                <label for="interes_hist" class="flex items-center p-3 w-full bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 has-[:checked]:ring-2 has-[:checked]:ring-indigo-600">
                                    <input type="checkbox" id="interes_hist" name="intereses" value="Hist√≥rico" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-600">
                                    <span class="ml-3 text-sm font-medium text-gray-900">üèõÔ∏è Hist√≥rico</span>
                                </label>
                                <!-- Opci√≥n Gastronom√≠a -->
                                <label for="interes_gastro" class="flex items-center p-3 w-full bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 has-[:checked]:ring-2 has-[:checked]:ring-indigo-600">
                                    <input type="checkbox" id="interes_gastro" name="intereses" value="Gastronom√≠a" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-600">
                                    <span class="ml-3 text-sm font-medium text-gray-900">üåÆ Gastronom√≠a</span>
                                </label>
                                <!-- Opci√≥n Experiencias -->
                                <label for="interes_exp" class="flex items-center p-3 w-full bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 has-[:checked]:ring-2 has-[:checked]:ring-indigo-600">
                                    <input type="checkbox" id="interes_exp" name="intereses" value="Experiencias √önicas" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-600">
                                    <span class="ml-3 text-sm font-medium text-gray-900">‚ú® Exp. √önicas</span>
                                </label>
                            </div>
                        </fieldset>
                    </div>

                    <!-- 5. Restricciones -->
                    <div>
                        <label for="restricciones" class="block text-sm font-medium leading-6 text-gray-900">Restricciones o Notas Adicionales</label>
                        <div class="mt-2">
                            <textarea id="restricciones" name="restricciones" rows="3" class="block w-full rounded-md border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Ej. Poca caminata, viajo con ni√±os, busco opciones veganas..."></textarea>
                        </div>
                    </div>

                    <!-- Bot√≥n de Env√≠o -->
                    <div>
                        <button type="submit" id="submitButton" class="w-full flex justify-center items-center gap-2 px-4 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg shadow-lg hover:-translate-y-1 active:translate-y-0 focus:outline-none focus:ring-4 focus:ring-indigo-300 disabled:opacity-50 transition-all duration-180">
                            <span id="button-text">Generar Itinerario</span>
                            <span id="button-spinner" class="hidden">
                                <svg class="spinner-small" viewBox="0 0 50 50">
                                    <circle class="stroke-white/50" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                                </svg>
                            </span>
                        </button>
                    </div>
                </form>
                </div>
            </section>

            <!-- Secci√≥n 2: La Respuesta de la IA -->
            <section id="itinerarySection" class="snap-start hidden items-center justify-center py-12 px-4 ">
                <div class="w-full max-w-2xl bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl shadow-lg p-6 sm:p-8 border border-gray-100 hover:shadow-2xl hover:scale-[1.02] transition-all duration-260 fade-up">
                    <h2 class="text-3xl font-bold text-gray-900 mb-6">Tu Itinerario Personalizado</h2>
                    
                    <!-- Chat window container -->
                    <div id="respuestaIA" style="height:auto" class="flex flex-col min-h-96  overflow-y-autobg-white rounded-lg border border-gray-200">
                        <!-- Messages area -->
                        <div id="chatMessages" class="flex-1 overflow-y-auto p-6 flex flex-col gap-4">
                            <!-- Messages will be rendered here -->
                        </div>
                        
                        <!-- Input area -->
                        <div id="chatFooter" class="hidden flex items-end gap-3 p-6 border-t border-gray-200 bg-blue-50">
                            <textarea 
                                id="chatInput" 
                                placeholder="Pregunta sobre el itinerario..." 
                                rows="1"
                                class="flex-1 px-4 py-3 bg-white border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:border-indigo-600 focus:ring-4 focus:ring-indigo-100 resize-none focus:outline-none transition-all duration-180 font-family-inter"
                            ></textarea>
                            <button id="sendButton" type="button" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-md shadow-md hover:-translate-y-0.5 active:translate-y-0 focus:outline-none focus:ring-4 focus:ring-indigo-300 disabled:opacity-50 whitespace-nowrap transition-all duration-180 flex-shrink-0">
                                <span>Enviar</span>
                                <span id="sendSpinner" class="hidden ml-2">
                                    <svg class="spinner-small inline" viewBox="0 0 50 50" style="width: 1rem; height: 1rem;">
                                        <circle class="stroke-white/50" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
    
    <!-- Popup Modal de Carga -->
    <div id="loadingModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-900/75 backdrop-blur-sm">
        <div class="bg-gradient-to-br from-white to-blue-50 rounded-2xl shadow-xl p-8 max-w-sm w-full text-center border border-gray-100">
            <div class="flex justify-center">
                <svg class="spinner" viewBox="0 0 50 50">
                    <circle class="stroke-current text-indigo-600/30" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                    <circle class="stroke-indigo-600" cx="25" cy="25" r="20" fill="none" stroke-width="5" stroke-linecap="round" stroke-dasharray="80" stroke-dashoffset="60"></circle>
                </svg>
            </div>
            <h3 class="mt-6 text-xl font-semibold text-gray-900">Procesando tu Aventura</h3>
            <p id="loadingMessage" class="mt-2 text-gray-600 h-6 transition-opacity duration-500"></p>
        </div>
    </div>

    
        <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
